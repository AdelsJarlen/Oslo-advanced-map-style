<script src="{{ 'javascript/leaflet.ajax.min.js' | relative_url }}"></script> <!-- https://github.com/calvinmetcalf/leaflet-ajax -->

<script>
	var options = {
		center: [52.48150, 13.43571],
		zoom: 18,
		minZoom: 15,
		zoomControl: true,
		maxBounds: [[52.4557, 13.3985], [52.5005, 13.4863]]
	}

	var map = L.map("map", options);

	var micromap = L.tileLayer("https://supaplex.uber.space/micromap/tiles/{z}/{x}/{y}.jpg", {
		name: 'micromap',
		maxZoom: 20,
		attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap-Mitwirkende</a>, Bordsteinkanten: OpenStreetMap und Geoportal Berlin / ALKIS. Datenstand: 09.02.2021'
	});
	micromap.addTo(map);

	var geojsonLayer = new L.GeoJSON.AJAX("{{ 'data/kfz_lor_planungsraum.geojson' || absolute_url }}");
	geojsonLayer.addTo(map);

	var baseMaps = {
		"Straßenraumkarte": micromap,
		"TEST GeoJSON": geojsonLayer,
	};

	L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);

	var hash = new L.Hash(map, baseMaps);


</script>
