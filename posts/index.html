---
title: Alle Blogposts
layout: post
noindex: true
---

<table class="table">
  <thead>
    <tr>
      <th>Datum</th>
      <th>Artikel</th>
      <th>Autor</th>
    </tr>
  </thead>
  <tbody>
    {% for post in site.posts -%}
    <tr>
      <td class="flex flex-none whitespace-nowrap text-gray-500">
        {{ post.date | date: "%Y-%m-%d"}}
      </td>
      <td>
        {% if post.redirect_to %}
        <div class="text-gray-500">{{ post.title }}</div>
        <a href="{{ post.redirect_to  }}">Dieser Eintrag wurde verschoben.</a>
        {% else %}
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        {% endif %}
      </td>
      <td>{{ post.author }}</td>
    </tr>
    {% endfor -%}
  </tbody>
</table>
